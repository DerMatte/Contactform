<!DOCTYPE html>
<html lang="de">

<head>

  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>EDV Unterstützung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--  Styles  -->
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
  <div class="main">
    <div class="left"></div>
    <div class="right">
      <h1>EDV Unterstützung der GDS1</h1>
      <break></break>
      <div class="contactform">
        <form class="cf" name="contact" method="POST" data-netlify="true">
          <div class="half left-field cf">
            <input type="text" id="input-name" placeholder="Name">
            <input type="email" id="input-email" placeholder="Email address">
            <input type="text" id="input-subject" placeholder="Subject">
          </div>
          <div class="half right-field cf">
            <textarea name="message" type="text" id="input-message" placeholder="Message"></textarea>
          </div>
          <input type="submit" value="Submit" id="input-submit">
        </form>
      </div>  
      <footer>
        <a href="https://www.gds1.de">Homepage</a>
        <p>&copy; Matthias</p></footer>
    </div>
  </div>
  <!-- Scripts -->
  <script src="scripts/index.js"></script>
</body>

</html>
